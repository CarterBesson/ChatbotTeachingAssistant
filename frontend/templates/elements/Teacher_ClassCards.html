{% for class in context.class_list %}
<div class="col">
    <div class="card">
        <img src="{{class.splash}}" class="card-img-top" alt="Course Splash Image">
        <div class="card-body flex-column">
            <div class="d-flex">
                <h5 class="card-title">{{class.name}}</h5>
                <p class="ms-auto card-text"><small class="text-body-secondary">CS 232-01</small></p>
            </div>
            <div class="d-flex align-items-center flex-column">
                <a href="/dashboard/class" 
                    class="btn btn-outline-primary rounded-pill justify-content-center">View Class</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
