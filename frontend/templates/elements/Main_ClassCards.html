<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for class in context.class_list %}
    <div class="col">
        <div class="card">
            <img src="{{class.splash}}" class="card-img-top" alt="Course Splash Image">
            <div class="card-body flex-column">
                <div class="d-flex">
            <h5 class="card-title">{{class.name}}</h5>
            <p class="ms-auto card-text"><small class="text-body-secondary">{{class.professor_id}}</small></p>
                </div>
                <div class="d-flex align-items-center flex-column">
                    <a href="/chat?chatID={{context.conversation_list[0].id}}"
                        class="btn btn-outline-primary rounded-pill justify-content-center">Chat with the TA</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
